  async function ConfirmCreateAccount() {
      Swal.fire({
      iconHtml: '<i class="bi bi-check-circle-fill" style="font-size: 80px; color: #BE3455;"></i>',
      title: '<span style="color:black; font-size: 24px; font-family: Clash Display; font-weight: bold;"> Welcome to be our Membership</span>',
      showConfirmButton: true,
      confirmButtonText: 'Continue',
      confirmButtonColor: '#BE3455',
      })
      .then((result) => {
      if (result.isConfirmed) {
          window.location.href = 'SignIn.html';
      }
      });
  }
