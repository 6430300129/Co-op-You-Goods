      .drop-zone {

        justify-content: center;

        font-size: 20px;
        cursor: pointer;
        color: #cccccc;
        border: 4px dashed #BE3455;
        border-radius: 10px;
      }
      .drop-zone--over {
        border-style: solid;
      }
      .drop-zone__input {
        display: none;
      }
      .drop-zone__thumb {
        width: 100%;
        height: 100%;
        border-radius: 10px;
        overflow: hidden;
        background-color: #cccccc;
        background-size: cover;
        position: relative;
      }
      .drop-zone__thumb::after {
        content: attr(data-label);
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 5px 0;
        color: #ffffff;
        background: rgba(0, 0, 0, 0.75);
        font-size: 14px;
        text-align: center;

    async function SendMessage() {
        Swal.fire({
        iconHtml: '<i class="bi bi-send" style="font-size: 80px; color: #BE3455;"></i>',
        title: '<span style="color:black; font-size: 20px; font-family: Clash Display; font-weight: 300;"> Thank you for contacting us</span>',
        html: `
            <p style="font-size: 24px; color: black; margin: 10px 0; font-weight: 800;">We will get back to you shortly</p>
        `,
        showConfirmButton: false,
        timer: 1500
        })
        .then((result) => {
        if (result.isConfirmed) {
            window.location.href = 'SignIn.html';
        }
        });
    }
